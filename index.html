<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Log In</title>
  </head>
  <body>
    <!--Input fields-->
    <div class="log-in">
      <h1>Log In</h1>
      <form action="#" class="input">
        <div class="input">
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="User Name"
            required
          />
        </div>

        <div class="input">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
            <button type="submit">Log In</button>
      </form>

      <p>Not a user ? <a href="register.html">Click here</a> to register!</p>
    </div>

    <footer>
        <p>&copy; <a href="https://mugurel03.github.io/landing-page/" target="_blank" >The Ducker</a></p>
    </footer>
  </body>
</html>
